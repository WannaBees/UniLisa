
  <div class="parallax parralax-login">
      <span class="border">Please sign in</span>
  </div>
  <div class="login-box">
        <form class="form-signin" action="/shop/?action=login" method="post">
            {% csrf_token %}
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="username" class="form-control" placeholder="user name" name="username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label class="login-label">
              <input type="checkbox" value="remember-me"/> Remember me
            </label>
<br/>
              <div class="text-center container-fluid">
          <button type="submit" class="btn btn-lg btn-unilisa btn-outline-primary text-center align-content-center"> Sign in</button>
                  </div>
          </div>
        </form>
      </div>
